buildscript {
    repositories {
        maven { url 'http://repo.spring.io/libs-snapshot' }
        mavenLocal()
    }
    dependencies {
        classpath('org.springframework.boot:spring-boot-gradle-plugin:0.5.0.BUILD-SNAPSHOT')
    }
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'spring-boot'

jar {
    baseName = 'care'
    version = '1.0.0'
}

repositories {
    mavenCentral()
    maven { url 'http://repo.spring.io/libs-snapshot' }
    maven { url 'http://repository.jboss.org/nexus/content/repositories/releases' }
}

dependencies {
    compile('com.fasterxml.jackson.core:jackson-databind:2.3.1')
    compile('com.h2database:h2:1.3.174')
    compile('org.hibernate:hibernate-entitymanager:4.3.0.Final')
    compile('org.springframework:spring-messaging:4.0.0.RELEASE')
    compile('org.springframework.boot:spring-boot-starter-web:0.5.0.BUILD-SNAPSHOT')
    compile('org.springframework.boot:spring-boot-starter-websocket:0.5.0.BUILD-SNAPSHOT')
    compile('org.springframework.data:spring-data-jpa:1.4.3.RELEASE')
    compile('org.springframework:spring-orm:4.0.0.RELEASE')
    compile('org.thymeleaf:thymeleaf-spring4:2.1.2.RELEASE')
    testCompile('junit:junit:4.11')
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.8'
}
